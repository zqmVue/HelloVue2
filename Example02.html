<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-bind</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="Example02">
      <span v-bind:title="message"></span>
    </div>
  </body>
  <script>
    var app2 = new Vue({
      el: "#Example02",
      data: {
        message: "Bind Titlt To data.message"
      }
    })
  </script>
</html>
