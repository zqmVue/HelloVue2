<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-on</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="EX05">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
  </body>
  <script>
    var app5 = new Vue({
      el: "#EX05",
      data: {
        message: "Hello Vue.js!"
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split("").reverse().join("")
        }
      }
    })
  </script>
</html>
